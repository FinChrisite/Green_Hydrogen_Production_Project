##
# Overrides are the building blocks from which scenarios can be defined
##
overrides:
    
    offshore_electrolysis:
        techs.electrolysis.costs.monetary.energy_cap: 2032.54 # £/kW 2025(interpolated) CAPEX [ORE-Catapult Report] ((466.6+401.7)/2)+887)/0.65
        techs.electrolysis.costs.monetary.om_annual: 10.64 # £/kW 2025(interpolated) CAPEX [ORE-Catapult Report] (7.53+6.31)/2/0.65
        locations.region1-2.coordinates: {lat: 57.8618, lon: -1.7486} # offshore platform
        
    no_grid_interface:
        links.region1-2,region2.techs.ac_transmission.exists: false
        
    on_grid:
        techs.wind_offshore.costs.monetary.energy_cap: 2379 # £/kW 2025(interpolated) CAPEX & DEVEX [Catapult Report] (2755+2003)/2
        
    existing_osw:   
        techs.wind_offshore.costs.monetary.energy_cap: 0 # since it's already been built
        techs.wind_offshore.costs.monetary.om_annual: 0 # since it's already being operated by someone else 
        techs.wind_offshore.constraints.force_resource: true
        
    beatrice_osw:
        locations.region1-1.coordinates: {lat: 58.3026, lon: -2.9601} # Moray Firth
        locations.region1-2.coordinates: {lat: 58.4403, lon: -3.0838} # Wick harbour
        techs.wind_offshore.constraints.resource: file=Beatrice_metered_output_hourly.csv
        techs.electrolysis.costs.monetary.om_con: 0.058 # No longer selling to grid, system is a grid user and must pay for electricity
          
    kilbraur_osw:
        techs.wind_offshore.constraints.resource: file=Kilbraur_BAV_output_hourly.csv #Curtailed energy from Kilbraur windfarm
        techs.electrolysis.costs.monetary.om_con: -0.058 # System is being paid to use up unwanted energy
    
    no_alt_hydrogen:
        locations.region2.techs.grid_hydrogen.exists: false
        
    high_price_elec:
        #techs.grid_elec.costs.monetary.om_prod: 0.073 # £/kWh (high_price-wholesale 2025) [Updated Energy & Emissions Projections Annex 4 UK GOV BEIS]
        #links.region1-2,region2.techs.ac_transmission.costs.monetary.om_prod: -0.073 # £/kWh (high_price-wholesale 2025) [Updated Energy & Emissions Projections Annex 4 UK GOV BEIS]
    
    low_price_elec:
        #techs.grid_elec.costs.monetary.om_prod: 0.047 # £/kWh (low_price-wholesale 2025) [Updated Energy & Emissions Projections Annex 4 UK GOV BEIS]
        #links.region1-2,region2.techs.ac_transmission.costs.monetary.om_prod: -0.047 # £/kWh (low_price-wholesale 2025) [Updated Energy & Emissions Projections Annex 4 UK GOV BEIS]
 
    ## Time Period Overrides
    
    windy_month:
        model.subset_time: ['2019-03-01 00:00:00', '2019-03-31 23:00:00'] # March is shown to be the month with greatest average output
        
    non_windy_month:
        model.subset_time: ['2019-05-01 00:00:00', '2019-05-31 23:00:00'] # May is shown to be the month with llowest average output
    
    windy_day:
        model.subset_time: ['2019-02-18 00:00:00', '2019-02-18 23:00:00'] # This is shown to be the most windy day of the year in windfarm analysis
    
    non_windy_day:
        model.subset_time: ['2019-10-30 00:00:00', '2019-10-30 23:00:00'] # This is shown to be the least windy day of the year in windfarm analysis
    
    full_year_synth:
        model.timeseries_dateformat: "%d/%m/%Y"
        model.subset_time: ['2019-01-01 00:00:00', '2019-12-31 23:00:00']
        techs.wind_offshore.constraints.resource: file=Synth_1GW_osw_daily.csv
        locations.region2.techs.demand_elec.constraints.resource: file=scotland_TSD_daily.csv
    
    full_year_Beatrice:
        locations.region1-1.coordinates: {lat: 58.3026, lon: -2.9601} # Moray Firth
        locations.region1-2.coordinates: {lat: 58.4403, lon: -3.0838} # Wick harbour
        model.timeseries_dateformat: "%d/%m/%Y"
        model.subset_time: ['2019-01-01 00:00:00', '2019-12-31 23:00:00']
        techs.wind_offshore.constraints.resource: file=Beatrice_metered_output_daily.csv
        locations.region2.techs.demand_elec.constraints.resource: file=scotland_TSD_daily.csv
        techs.electrolysis.costs.monetary.om_con: 0.058 # No longer selling to grid, system is a grid user and must pay for electricity
        
    full_year_Kilbraur:
        model.timeseries_dateformat: "%d/%m/%Y"
        model.subset_time: ['2019-01-01 00:00:00', '2019-12-31 23:00:00']
        techs.wind_offshore.constraints.resource: file=Kilbraur_BAV_output_daily.csv
        locations.region2.techs.demand_elec.constraints.resource: file=scotland_TSD_daily.csv
        techs.electrolysis.costs.monetary.om_con: -0.058 # System is being paid to use up unwanted energy
        
        
        
