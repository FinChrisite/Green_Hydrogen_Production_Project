##
# Overrides are the building blocks from which scenarios can be defined
##
overrides:
    
    offshore_electrolysis:
        techs.electrolysis.costs.monetary.energy_cap: 966.71 # £/kW 2030 CAPEX [ORE-Catapult Report] (401.7+275)/0.7
        techs.electrolysis.costs.monetary.om_annual: 18.83 # £/kW/year 2030 OPEX [ORE-Catapult Report] (0.025*275+6.31)/2/0.7
        locations.region1-2.coordinates: {lat: 57.95, lon: -0.7266} # offshore platform
        techs.wind_offshore.constraints.energy_cap_min: 0 # electricity has no-where to go other than electrolyser, therefore must be given option to be curtailed
        
    no_grid_interface:
        links.region1-2,region2.techs.ac_transmission.exists: false
        
        
    on_grid:
        techs.wind_offshore.costs.monetary.energy_cap: 2003 # £/kW 2030 CAPEX & DEVEX [Catapult Report]
        
    existing_osw:   
        techs.wind_offshore.costs.monetary.energy_cap: 0 # since it's already been built
        techs.wind_offshore.costs.monetary.om_annual: 0 # since it's already being operated by someone else
        techs.wind_offshore.constraints.energy_cap_min: 0 # using existing resource so do not need to define capacity
        
    Beatrice_osw:
        locations.region1-1.coordinates: {lat: 58.3026, lon: -2.9601} # Moray Firth
        locations.region1-2.coordinates: {lat: 58.4403, lon: -3.0838} # Wick harbour
        techs.wind_offshore.constraints.resource: file=Beatrice_raw_output_hourly.csv
        techs.wind_offshore.constraints.force_resource: true # must use all of the available osw output
        techs.electrolysis.costs.monetary.om_con: 0.057 # No longer selling to grid, system is a grid user and must pay for electricity
    
    scaleable_osw: 
        techs.wind_offshore.constraints.energy_cap_max: 1000000 # since scaleable, must define max capacity
        techs.wind_offshore.constraints.resource_unit: energy_per_cap
        techs.wind_offshore.constraints.resource: file=Synth_1kW_osw_hourly.csv
    
    Kilbraur_osw:
        techs.wind_offshore.constraints.resource: file=Kilbraur_BAV_output_hourly.csv #Curtailed energy from Kilbraur windfarm
        techs.electrolysis.costs.monetary.om_con: 0 # System is being paid to use up unwanted energy
        
    high_price_Beatrice_osw:
        locations.region1-1.coordinates: {lat: 58.3026, lon: -2.9601} # Moray Firth
        locations.region1-2.coordinates: {lat: 58.4403, lon: -3.0838} # Wick harbour
        techs.wind_offshore.constraints.resource: file=Beatrice_raw_output_hourly.csv
        techs.wind_offshore.constraints.force_resource: true # must use all of the available osw output
        techs.electrolysis.costs.monetary.om_con: 0.065 # No longer selling to grid, system is a grid user and must pay for electricity
          
    high_price_Kilbraur_osw:
        techs.wind_offshore.constraints.resource: file=Kilbraur_BAV_output_hourly.csv #Curtailed energy from Kilbraur windfarm
        techs.electrolysis.costs.monetary.om_con: 0 # System is being paid to use up unwanted energy   

    low_price_Beatrice_osw:
        locations.region1-1.coordinates: {lat: 58.3026, lon: -2.9601} # Moray Firth
        locations.region1-2.coordinates: {lat: 58.4403, lon: -3.0838} # Wick harbour
        techs.wind_offshore.constraints.resource: file=Beatrice_raw_output_hourly.csv
        techs.wind_offshore.constraints.force_resource: true # must use all of the available osw output
        techs.electrolysis.costs.monetary.om_con: 0.048 # No longer selling to grid, system is a grid user and must pay for electricity
          
    low_price_Kilbraur_osw:
        techs.wind_offshore.constraints.resource: file=Kilbraur_BAV_output_hourly.csv #Curtailed energy from Kilbraur windfarm
        techs.electrolysis.costs.monetary.om_con: 0 # System is being paid to use up unwanted energy  
        
    high_price_elec: # This is to change cost of grid electricity
        techs.grid_elec.costs.monetary.om_prod: 0.065 # £/kWh (high_price-wholesale 2025) [Updated Energy & Emissions Projections Annex 4 UK GOV BEIS]
          
    low_price_elec: # This is to change cost of grid electricity
        techs.grid_elec.costs.monetary.om_prod: 0.048 # £/kWh (low_price-wholesale 2025) [Updated Energy & Emissions Projections Annex 4 UK GOV BEIS]
    
 
    ## Time Period Overrides
    
    windy_month:
        model.subset_time: ['2019-03-01 00:00:00', '2019-03-31 23:00:00'] # March is shown to be the month with greatest average output
        
    non_windy_month:
        model.subset_time: ['2019-05-01 00:00:00', '2019-05-31 23:00:00'] # May is shown to be the month with llowest average output
    
    windy_day:
        model.subset_time: ['2019-02-18 00:00:00', '2019-02-18 23:00:00'] # This is shown to be the most windy day of the year in windfarm analysis
    
