##
# TECHNOLOGY DEFINITIONS
##

# Note: '-start' and '-end' is used in tutorial documentation only

techs:

    ##
    # Supply
    ##             
    grid_elec:
        essentials:
            name: 'Electricity from grid'
            color: '#E37A72'
            parent: supply
            carrier_out: electricity
        constraints:
            resource: inf
        costs:
            monetary:
                om_prod: 0.058 # £/kWh (reference-wholesale 2025) [Updated Energy & Emissions Projections Annex 4 UK GOV BEIS]
            co2:
                om_prod: 0.1 # kg CO2eq/ kWh (PostNote383 ref)
                              
    grid_hydrogen:
        essentials:
            name: 'Conventional gas sources'
            color: '#bab6a9'
            parent: supply
            carrier_out: hydrogen
        constraints:
            resource: inf
        costs:
            monetary:
                om_prod: 0.044 #£/kWh 2025 (LCOE SMR+CCS) [CCC Hydrogen-in-a-low-carbon-economy pg67]
            co2:
                om_prod: 0.356 # kg CO2eq/ kWh

    
    wind_offshore:
        essentials:
            name: Offshore Wind
            color: '#3272B2'
            parent: supply
            carrier_out: electricity
        constraints:
            resource_unit: energy
            resource: file=Synth_1GW_osw_hourly.csv # Synthesised output data of a 1 GW OSW in region1-1 [RenewablesNinja]
            #force_resource: true
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 1884.5 # £/kW 2025(interpolated) CAPEX & DEVEX [ORE-Catapult Report] (2191+1587)/2
                om_annual: 66  # £/kW/year 2025(interpolated) OPEX [ORE-Catapult Report] (75+57)/2
            co2:
                om_prod: 0  # kg CO2eq/kWh, [ipcc_ar5_wg3]
    
    
    ##
    # Conversion
    ##
    
   
    electrolysis:
        essentials:
            name: 'Electrolysis for G Hydrogen Production'
            color: '#e3e33b'
            parent: conversion
            carrier_in: electricity
            carrier_out: hydrogen
            export_carrier: hydrogen
        constraints:
            energy_eff: 0.65 # PEM Electrolyser Efficiency [Catapult Report pg25] (65% in 2020)
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.1
                energy_cap: 1403 # £/kW 2025(interpolated) CAPEX [ORE-Catapult Report] (((26.3+23.7)/2)+887)/0.65
                om_annual: 1.74  # £/kW/year 2020 OPEX [ORE-Catapult Report] ((1.3+0.96)/2)/0.65 
            co2:
                om_prod: 0 # kg CO2eq/kWh (Green H production)
    
 
    ##
    # Storage
    #
    
    battery:
        essentials:
            name: 'Battery storage'
            color: '#51f542'
            parent: storage
            carrier: electricity
        constraints:
            #storage_cap_max: 100000  # otherwise battery becomes unrealistically huge
            #energy_cap_per_storage_cap_max: 4
            energy_eff: 0.95  # 0.95 * 0.95 = 0.9025 round trip efficiency
            storage_loss: 0  # No loss over time assumed
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                storage_cap: 0.115 # £/kWh   # kWh [Lazard's Levelized Cost of Storage Analysis v6.0] (average of wholesale infront of meter)
    

    ##
    # Demand
    ##
    
    demand_elec:
        essentials:
            name: 'electricity grid demand'
            color: '#868607'
            parent: demand
            carrier: electricity
    
    demand_hydrogen:
        essentials:
            name: 'Hydrodgen demand'
            color: '#072486'
            parent: demand
            carrier: hydrogen
    # demand-end

    ##
    # Transmission
    ##

    
    ac_transmission:
        essentials:
            name: 'AC power transmission'
            color: '#a965a9'
            parent: transmission
            carrier: electricity
        constraints:
            energy_cap_max:
            energy_eff: 0.975
            lifetime: 50
        costs:
            monetary:
                interest_rate: 0.1
    
    undersea_transmission:
        essentials:
            name: 'Undersea power transmission'
            color: '#db34eb'
            parent: transmission
            carrier: electricity
        constraints: 
            energy_eff: 0.975
            lifetime: 50
        costs:
            monetary:
                interest_rate: 0.10
                              
    free_transmission:
        essentials:
            name: 'Local power transmission'
            color: '#6783E3'
            parent: transmission
            carrier: electricity
        constraints:
            energy_cap_max: inf
            energy_eff: 1.0
        costs:
            monetary:
                om_prod: 0
                
    hydrogen_pipes:
        essentials:
            name: 'Hydrogen distribution'
            color: '#823739'
            parent: transmission
            carrier: hydrogen
        constraints:
            energy_eff: 0.975
            lifetime: 50
        costs:
            monetary:
                interest_rate: 0.10
    
    # transmission-end
