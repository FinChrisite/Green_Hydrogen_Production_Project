    ##
    # Storage
    #
    # battery-start
    battery:
        essentials:
            name: 'Battery storage'
            color: '#51f542'
            parent: storage
            carrier: electricity
        constraints:
            storage_cap_max: 100000  # otherwise battery becomes unrealistically huge
            #energy_cap_per_storage_cap_max: 4
            energy_eff: 0.95  # 0.95 * 0.95 = 0.9025 round trip efficiency
            storage_loss: 0  # No loss over time assumed
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                storage_cap: 150  # kWh storage capacity
    # battery-end

    ##
    # Demand
    ##
    # demand-start
    demand_electricity:
        essentials:
            name: 'electricity demand'
            color: '#868607'
            parent: demand
            carrier: electricity
    
    demand_hydrogen:
        essentials:
            name: 'Hydrodgen demand'
            color: '#072486'
            parent: demand
            carrier: hydrogen
    # demand-end

    ##
    # Transmission
    ##

    # transmission-start
    ac_transmission:
        essentials:
            name: 'AC power transmission'
            color: '#a965a9'
            parent: transmission
            carrier: electricity
        constraints:
            energy_cap_max:
            energy_eff: 0.975
            lifetime: 50
        costs:
            monetary:
                interest_rate: 0.1
    
    undersea_transmission:
        essentials:
            name: 'Undersea power transmission'
            color: '#db34eb'
            parent: transmission
            carrier: electricity
        constraints: 
            energy_eff: 0.975
            lifetime: 50
        costs:
            monetary:
                interest_rate: 0.10
                              
    free_transmission:
        essentials:
            name: 'Local power transmission'
            color: '#6783E3'
            parent: transmission
            carrier: electricity
        constraints:
            energy_cap_max: inf
            energy_eff: 1.0
        costs:
            monetary:
                om_prod: 0
                
    hydrogen_pipes:
        essentials:
            name: 'Hydrogen distribution'
            color: '#823739'
            parent: transmission
            carrier: hydrogen
        constraints:
            energy_eff: 0.975
            lifetime: 50
        costs:
            monetary:
                interest_rate: 0.10
    
    # transmission-end
