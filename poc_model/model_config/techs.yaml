##
# TECHNOLOGY DEFINITIONS
##

# Note: '-start' and '-end' is used in tutorial documentation only

techs:

    ##
    # Supply
    ##

    # ccgt-start
    ccgt:
        essentials:
            name: 'Combined cycle gas turbine'
            color: '#E37A72'
            parent: supply
            carrier_out: electricity
        constraints:
            resource: inf
            energy_eff: 0.5
            energy_cap_max: 10000  # kW
            energy_ramping: 0.8
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 750  # USD per kW
                om_con: 0.02  # USD per kWh
            co2:
                om_prod: 0.488 # kg CO2eq/ kWh (PostNote383 ref)
    # ccgt-end

    # osw-start
    wind_offshore:
        essentials:
            name: Offshore Wind
            color: '#3272B2'
            parent: supply
            carrier_out: electricity
        constraints:
            energy_cap_max: 2500 # kW 
            resource: file=osw_resource_DSTfixed.csv
            lifetime: 25 #  currently a guess
        costs:
            monetary:
                interest_rate: 0.10 #  currently a guess
                energy_cap: 2448.83  # 2016 £/kW {own_assumptions}
                om_annual: 114.79  # 2016 £/kW {own_assumptions} (operation and maintenance costs)
            co2:
                om_prod: 0.012  # kg CO2eq/kWh, {ipcc_ar5_wg3}
    # osw-end
    
    ##
    # Conversion
    ##
    # electrolysis start
    electrolysis:
        essentials:
            name: 'Electrolysis for G Hydrogen Production'
            color: '#3B61E3'
            parent: conversion
            carrier_in: electricity
            carrier_out: hydrogen
        constraints:
            energy_cap_max: 2000 # kW (estimted electrolyser capacity -80% of osw max)
            energy_eff: 0.65 # electrolyser efficiency
            lifetime: 25 #  currently a guess
        costs:
            monetary:
                interest_rate: 0.10 #  currently a guess
                energy_cap: 400  # £/kW
            co2:
                om_prod: 0 # kg CO2eq/kWh (Green H production)
    ##
    # Storage
    #
    # battery-start
    battery:
        essentials:
            name: 'Battery storage'
            color: '#3B61E3'
            parent: storage
            carrier: electricity
        constraints:
            energy_cap_max: 1000  # kW
            storage_cap_max: inf
            energy_cap_per_storage_cap_max: 4
            energy_eff: 0.95  # 0.95 * 0.95 = 0.9025 round trip efficiency
            storage_loss: 0  # No loss over time assumed
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                storage_cap: 200  # USD per kWh storage capacity
    # battery-end

    ##
    # Demand
    ##
    # demand-start
    demand_electricity:
        essentials:
            name: 'electricity demand'
            color: '#868607'
            parent: demand
            carrier: electricity
        constraints:
            resource: file=electricity_demand_resource.csv
    
    demand_hydrogen:
        essentials:
            name: 'Hydrodgen demand'
            color: '#072486'
            parent: demand
            carrier: hydrogen
    # demand-end

    ##
    # Transmission
    ##

    # transmission-start
    ac_transmission:
        essentials:
            name: 'AC power transmission'
            color: '#a965a9'
            parent: transmission
            carrier: electricity
        constraints:
            energy_cap_max:
            energy_eff: 0.85
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                energy_cap: 100 # currently a guess
                om_prod: 0.002
                
    undersea_transmission:
        essentials:
            name: 'undersea power transmission'
            color: '#db34eb'
            parent: transmission
            carrier: electricity
        constraints: 
            energy_eff: 0.85
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
                om_prod: 0.002
                energy_cap_per_distance: 2.857 #£/km/kW this is taken from catapult

    free_transmission:
        essentials:
            name: 'Local power transmission'
            color: '#6783E3'
            parent: transmission
            carrier: electricity
        constraints:
            energy_cap_max: inf
            energy_eff: 1.0
        costs:
            monetary:
                om_prod: 0
                
    hydrogen_pipes:
        essentials:
            name: 'Hydrogen distribution'
            color: '#823739'
            parent: transmission
            carrier: hydrogen
        constraints:
            energy_cap_max: 2000
            energy_eff_per_distance: 0.975
            lifetime: 25
        costs:
            monetary:
                interest_rate: 0.10
    # transmission-end
