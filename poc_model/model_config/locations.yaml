# LOCATIONS
##

locations:
    # region-1-start
    region1-1:
        coordinates: {lat: 56.47, lon: -2.21}
        techs:
            osw:
                constraints:
                    energy_cap_max: 30000 # increased to ensure no unmet_demand in first timestep
    
    region1-2:
        coordinates: {lat: 56.7, lon: -2.45}
        techs:
            demand_electrolysis:
                constraints:
                    resource: file=demand-1.csv:demand
            battery:
    # region-1-end
    # other-locs-start
    region2:
        coordinates: {lat: 55.86, lon: -4.24}
        techs:
            demand_power:
                constraints:
                    resource: file=demand-2.csv:demand

    region3:
        coordinates: {lat: 57.48, lon: -1.79}
        techs:
            ccgt:
                constraints:
                    energy_cap_max: 30000 # increased to ensure no unmet_demand in first timestep

   
    # other-locs-end

