##

links:
    # links-start
    region1-2,region2:
        techs:
            ac_transmission:
                constraints:
                    energy_cap_max: 10000
    region3,region2:
        techs:
            ac_transmission:
                constraints:
                    energy_cap_max: 10000
    region1-1,region1-2:
        techs:
            free_transmission:
    
